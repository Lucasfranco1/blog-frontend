<div class="add-post-content">
    <div class="container">
      <div>
        <h3 class="new-post-title">Create New Post</h3>
      </div>
      <hr>
      <form (ngSubmit)="addPost()" novalidate #f="ngForm">
        <div class="form-group">
          <label class="post-title">Title</label>
          <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="newTitle" required>
        </div>
        <div class="form-group">
          <label class="post-content">Body</label>
          <angular-editor [(ngModel)]="newContent" [config]="config"></angular-editor>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form >
    </div>
  </div>
